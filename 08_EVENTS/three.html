<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const intervalId = setInterval(sayDate, 1000, "hi")

    clearInterval(intervalId)
</script>
</html>

<!-- **************** here are my learnings *******************************

1. setInterval(Handler,time): this function is same as the 'setTimeout()' function, but the only difference here is that it runs unlimited time , until it stopped externally by methods.


2. clearInterval(RefOfSetInterval): this function is used to stop the execution of 'setInterval()'.
-->
