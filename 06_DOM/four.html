<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javaScript</li>
        <!-- <li></li>
        <li></li> -->
    </ul>
    <button onclick="addLanguage('hello_java')">add</button>
</body>

<script>
    function addLanguage(langname){
       const list_item =  document.createElement('li')
       list_item.innerHTML = `${langname}`;
       document.querySelector('.language').appendChild(list_item)
    }
    addLanguage("python")
    addLanguage("typescript")

// good for bigger Approach
    function addOptiLanguage(langname){
        const list_item =  document.createElement('li')
    //    addText = document.createTextNode(langname)
       list_item.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(list_item)
    }
    addOptiLanguage('golang')

    //Edit existing 
   const seconlang = document.querySelector("li:nth-child(2)")
    //  seconlang.innerHTML = "Mojo"  // not optimised 
    console.log(seconlang)
   const newli= document.createElement('li')
    newli.textContent = "Mojo" 
    seconlang.replaceWith(newli) // replace with the the content j

    // edit 

    const firstLang =document.querySelector("li:first-child")
    firstLang.outerHTML= '<li> TypeScript </li>'

    //remove 
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove() // for removing the object. 
    
</script>
</html>
